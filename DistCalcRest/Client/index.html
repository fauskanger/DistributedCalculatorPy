<!doctype html>
<html lang="en" ng-app="distCalcApp">
<head>
    <meta charset="utf-8">
    <title>Distributed Calculator</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.11/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.11/angular-route.js"></script>
    <script src="app.js"></script>
</head>
<body>
    <h2>Distributed Calculator Using REST</h2>
    
    <div ng-controller="DistCalcController">
        <input type="text" ng-model="operand1" />
        <select ng-model="selectedOperation" 
                ng-init="selectedOperation = operations[0]"
                ng-options="item as item.sign for item in operations">
        </select>
        <input type="text" ng-model="operand2" />
        = {{result}}
        <br />
        <br />
        Operator: {{selectedOperation.name}}
        <br />
        Operand 1: {{operand1}}
        <br />
        Operand 2: {{operand2}}
    </div>
</body>
</html>
